<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Axtria Workbench | Login</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">

    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

</head>

<body class="gray-bg" background="img/bg.jpg">

    <div class="middle-box text-center loginscreen  animated fadeInDown">
        <div>
            <div>

                <h1 class="logo-name"><img width="95%" class="logo-img" id="logo-big" src="img/logo-big.png"></h1>

            </div>
            <form class="m-t" role="form" action="index.html">
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Username" required="">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password" required="">
                </div>


                  <div class=" text-left checkbox i-checks"><label> <input type="checkbox"><i></i> <p class="text-muted">Keep Me Login</p> </label>
                  <a href="#" id="forget-password" align="right"><small>Forgot password?</small></a>
                  </div>

                <div align = "left">
                  <a class="btn btn-sm btn-white btn-block" id="LoginBtn" href="query.html">Log In</a>
                </div>

              <div align = "left">
                <p class="text-muted text-center">or</p>
                <a class="btn btn-sm btn-white btn-block" id="SignupBtn" href="register.html">Sign Up</a>
              </div>

            </form>

        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="js/jquery-2.1.1.js"></script>
    <script src="js/bootstrap.min.js"></script>

</body>

</html>
